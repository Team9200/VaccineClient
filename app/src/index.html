<html>

<head>
    <title>LinearVaccine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <link href="../resources/css/common.css" rel="stylesheet">
    <link href="../resources/css/titlebar.css" rel="stylesheet">
    <link href="../resources/css/index.css" rel="stylesheet">
</head>

<body>
    <form>
        <div id="title-bar">
            <div id="title">LinearVaccine</div>
            <div id="title-bar-btns">
                <button id="min-btn">-</button>
                <button id="close-btn">x</button>
            </div>
        </div>
    
        <div class="content">
            <!-- <p class="recently">마지막 검사 시간: 2018년 10월 14일 00시 40분 48초</p> -->
            <div class="container">
                <button class="button grid-1" id="search">검사</button>
                <button class="button grid-2" id="quarantine">검역소</button>
                <button class="button grid-3" id="log">로그</button>
            </div>
            <!-- <label for="image_uploads">검사할 파일  :</label>
            <input type="file" id="file" name="file">
            <br><br>
            <div class="preview">검사할 파일을 선택해주세요.</div> -->
        </div>
    </form>

    <div class="footer">
        <p class="recently">마지막 검사 시간 :  2018년 11월 17일 04시 12분 36초</p>
    </div>

    <script src="../resources/js/titlebar.js"></script>

    <script>
        const {
            ipcRenderer
        } = require('electron');
        var search = document.getElementById('search');
        var quarantine = document.getElementById('quarantine');
        var log = document.getElementById('log');

        search.addEventListener('click', function () {
            ipcRenderer.send('menu', 'search');
        });

        quarantine.addEventListener('click', function () {
            console.log("quarantineWindow clicked");
            ipcRenderer.send('quarantine');
        });
        
        log.addEventListener('click', function () {
            console.log("log clicked");
            ipcRenderer.send('log');
        });
    </script>
</body>

</html>
